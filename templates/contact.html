<body>
  {% include "header.html" %}

  <div class="contact_head">
  <h1 style="color: #532D0D;">Contact Us</h1>
  <h3 style="color: #532D0D;">We would love to hear from you!!</h3>
</div>
  <div class="container contact" style="align-content: center;">
	  <div class="row">
<form method="POST" action="/contactus">
	{% csrf_token %}
  
	<div class="col-sm-12" style="align-items: right;">
		<div class="contact-form">
			<div class="form-group">
			  <label class="control-label col-sm-2" for="name">Name:</label>
			  <div class="col-sm-10">          
				<input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
			  </div>
			</div>
			<br><br>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="email">Email:</label>
			  <div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			  </div>
			</div>
			<br><br>
			<div class="form-group">
				<label class="control-label col-sm-2" for="subject">Subject:</label>
				<div class="col-sm-10">          
				  <input type="text" class="form-control" id="subject" placeholder="Enter Subject" name="subject">
				</div>
			  </div>
			<br><br>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="comment">Comment:</label>
			  <div class="col-sm-10">
				<textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
			  </div>
			</div>
			<br><br>
			<div class="form-group">        
			  <div class="col-sm-offset-2 col-sm-10" style="transform: translate(-20%, 0%); ">
				<button type="submit" class="btn btn-default" style="margin-top: 40px;">Submit</button>
			  </div>
			</div>
		</div>
	</div>
</form>
		  
	  </div>
